<h2 mat-dialog-title>{{ data?.period }} - {{ data?.periodPlan?.userName }}</h2>
<mat-dialog-content class="mat-typography">
  <app-plan
    [planIdDialogMode]="data?.periodPlan?.planId"
    (situationWasChanged)="situationWasChanged($event)"
  ></app-plan>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()"><mat-icon>close</mat-icon>Fechar</button>
</mat-dialog-actions>
