<div class="add-atividade m-3">
  <button mat-raised-button (click)="openActivityDialog()">Adicionar</button>
</div>

<div class="mat-elevation-z8 m-3">
  <div class="activities-table">
    <table mat-table class="mat-table" [dataSource]="activities">
      <ng-container matColumnDef="description">
        <th mat-header-cell class="mat-header-cell" *matHeaderCellDef>
          Atividade
        </th>
        <td mat-cell class="mat-cell" *matCellDef="let row">
          {{ row.description }}
        </td>
      </ng-container>

      <ng-container matColumnDef="workload">
        <th mat-header-cell class="mat-header-cell" *matHeaderCellDef>CH</th>
        <td mat-cell class="mat-cell" *matCellDef="let row">
          {{ row.workload }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell class="mat-header-cell" *matHeaderCellDef>Ações</th>
        <td mat-cell class="mat-cell" *matCellDef="let row">
          <button mat-icon-button>
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="openActivityDialog(row.id)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        class="mat-header-row"
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr
        mat-row
        class="mat-row"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>

      <tr *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum registro encontrado</td>
      </tr>
    </table>
  </div>
</div>
