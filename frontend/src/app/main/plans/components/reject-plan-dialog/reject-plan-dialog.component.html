<h2 mat-dialog-title>Informe o motivo da rejeição</h2>
<mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="mat-form-field">
        <mat-label>Motivo</mat-label>
        <textarea
          matInput
          rows="4"
          maxlength="1000"
          [(ngModel)]="reason"
        ></textarea>
        <mat-hint align="end">{{ reason.length }}/1000</mat-hint>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button cdkFocusInitial (click)="close(false)">Fechar</button>
  <button mat-button [disabled]="reason.length <= 0" (click)="close(true)">
    Confirmar
  </button>
</mat-dialog-actions>
