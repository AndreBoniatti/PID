<mat-dialog-content class="mat-typography">
  <h4>{{ data?.message }}</h4>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button cdkFocusInitial (click)="closeDialog(false)">
    {{ data?.cancellAction }}
  </button>
  <button mat-button (click)="closeDialog(true)">
    {{ data?.confirmAction }}
  </button>
</mat-dialog-actions>
