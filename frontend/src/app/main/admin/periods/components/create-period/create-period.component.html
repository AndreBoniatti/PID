<h2 mat-dialog-title>Adicionar Período</h2>
<mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="mat-form-field">
        <mat-label>Ano</mat-label>
        <input matInput type="number" [(ngModel)]="year" />
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <mat-radio-group [(ngModel)]="semester">
        <mat-radio-button [value]="1">1° Semestre</mat-radio-button>
        <mat-radio-button [value]="2">2° Semestre</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button cdkFocusInitial (click)="close()">
    <mat-icon>close</mat-icon>Fechar
  </button>
  <button mat-button [disabled]="periodIsInvalid()" (click)="savePeriod()">
    <mat-icon>save</mat-icon>
    Salvar
  </button>
</mat-dialog-actions>
