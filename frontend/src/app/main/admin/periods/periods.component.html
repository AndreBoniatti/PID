<div class="actions-container">
  <button mat-raised-button (click)="addPeriod()">
    <mat-icon>add</mat-icon>Adicionar Período
  </button>
</div>

<div class="mat-elevation-z8 mt-3">
  <table mat-table class="mat-table" [dataSource]="periods">
    <ng-container matColumnDef="description">
      <th mat-header-cell class="mat-header-cell" *matHeaderCellDef>Período</th>
      <td mat-cell class="mat-cell" *matCellDef="let row">
        {{ row.description }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th
        mat-header-cell
        class="mat-header-cell actions-header"
        *matHeaderCellDef
      >
        Ações
      </th>
      <td mat-cell class="mat-cell" *matCellDef="let row">
        <button mat-button (click)="viewPeriodPlans(row)">
          <mat-icon>visibility</mat-icon>Visualizar
        </button>
        <button mat-button (click)="deletePeriod(row)">
          <mat-icon>delete</mat-icon>Deletar
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      class="mat-header-row"
      *matHeaderRowDef="displayedColumns"
    ></tr>
    <tr
      mat-row
      class="mat-row"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>

    <tr *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum registro encontrado</td>
    </tr>
  </table>
</div>
