<div class="add-atividade m-3">
  <button mat-raised-button>Adicionar</button>
</div>

<div class="mat-elevation-z8 m-3">
  <div class="plans-table">
    <table mat-table class="mat-table" [dataSource]="plans">
      <ng-container matColumnDef="atividade">
        <th mat-header-cell class="mat-header-cell" *matHeaderCellDef>
          Período
        </th>
        <td mat-cell class="mat-cell" *matCellDef="let row">
          {{ row.atividade }}
        </td>
      </ng-container>

      <ng-container matColumnDef="ch">
        <th mat-header-cell class="mat-header-cell" *matHeaderCellDef>
          Situação
        </th>
        <td mat-cell class="mat-cell" *matCellDef="let row">
          {{ row.ch }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell class="mat-header-cell" *matHeaderCellDef>Ações</th>
        <td mat-cell class="mat-cell" *matCellDef="let row">
          <button mat-icon-button>
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        class="mat-header-row"
        *matHeaderRowDef="displayedColumns"
      ></tr>
      <tr
        mat-row
        class="mat-row"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>

      <tr *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum registro encontrado</td>
      </tr>
    </table>
  </div>
</div>
